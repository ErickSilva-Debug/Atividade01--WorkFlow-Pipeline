name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'  # Você pode ajustar a versão do Node.js aqui

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- teste/  # Especifica a pasta onde os testes estão localizados






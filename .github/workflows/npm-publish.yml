name: Test Planets Endpoint

on: [push, pull_request]

jobs:
  test-planets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Fix permissions
        run: chmod +x node_modules/.bin/jest

      - name: List node_modules/.bin permissions
        run: ls -la node_modules/.bin

      - name: Start server
        run: |
          node server.js &
          sleep 3 # Espera o servidor iniciar

      - name: Run tests
        run: npx jest --coverage teste/getAllPlanets.spec.js
